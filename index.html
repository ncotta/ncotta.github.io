<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="description" content="Amazing incredible autobiography of
    Niklaas Cotta">
    <meta name="keywords" content="niklaas cotta, nik cotta">

    <title>Niklaas Cotta</title>
</head>

<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="images/profile_smaller.jpg">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hello, I'm <span>Niklaas Cotta</span>
                </h1>
                <p>
                    I am a graduate in Computer Science with interests in game development/design, cybersecurity, and software engineering.
                </p>
                <div class="btn-con">
                    <a href="/resources/Niklaas-Cotta Resume 2022.docx" class="main-btn">
                        <span class="btn-txt">Resume</span>
                        <span class="btn-icon"><i class="fas fa-download"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 interests" id="interests"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>

    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="control control-3" data-id="portfolio">
            <i class="fa-solid fa-laptop-code"></i>
        </div>
        <div class="control control-4" data-id="interests">
            <i class="fa-solid fa-book"></i>
        </div>
        <div class="control control-5" data-id="contact">
            <i class="fa-solid fa-envelope"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
